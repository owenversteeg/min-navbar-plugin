			#textholderholder, #textholder {

			<hr class="mediumwidth">

									<li class="indent"><a href="#">Corporate Policy</a></li>
									<li class="indent"><a href="#">Our Leadership</a></li>
									<li><a href="#">Contact Us</a></li>
									<li><a href="#">Sign In</a></li>
								</ul>
							</div>
						</div>
						<div class="navlink-right">
							<a href="#">Four</a>
							<a href="#">Five</a>
						</div>
					</div>
				</nav>
				<button class="btn-close btn btn-sm">Ã—</button>
			</div>
			
			<hr class="mediumwidth">
			
			<div class="mediumwidth" id="textholderholder">
				<code id="textholder">
					
				</code>
				<script type="text/javascript">
					document.getElementById('textholder').innerText = document.getElementById('navbarholder').innerHTML;
				</script>
			</div>
	
			<hr class="mediumwidth">
	
			<div class="mediumwidth">
				
			</div>
	
			<h3>To use, simply include <a href="navbar-plugin.css">this CSS file</a> in your project.</h3>
